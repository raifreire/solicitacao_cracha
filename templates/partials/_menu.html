{% load static %}
<div class="pagina-inicial">
    <header class="cabecalho">
        <img src="{% static 'assets/logo/Logo(2).png' %}" alt="Logo da Alura Space" />
        {% include 'partials/_alertas.html' %}
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form action="{% url 'buscar' %}">
                    <input id="buscar-input" class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                    <button type="submit">
                        <img class="busca__icone" src="{% static 'assets/ícones/1x/search.png' %}" alt="ícone de search">
                    </button>
                </form>
            </div>
        </div>
    </header>
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                <a href="{% url 'index' %}"> <i class="bi bi-house"></i>  Home </a>
                <a href="{% url 'login' %}"> <i class="bi bi-box-arrow-in-right"></i>  Login </a>
                <a href="{% url 'cadastro' %}"> <i class="bi bi-person-add"></i> Cadastro </a>
                <a href="{% url 'novo_cracha' %}"> <i class="bi bi-file-earmark-plus"></i>  Novo Crachá </a>
                <a href="{% url 'logout' %}"> <i class="bi bi-box-arrow-right"></i>  Logout </a>
            </nav>
        </section>
